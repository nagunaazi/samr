{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Samriddhi | Sign Up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href='{% static "plugins/fontawesome-free/css/all.min.css" %}'>
  <!-- Theme style -->
  <link rel="stylesheet" href='{% static "dist/css/adminlte.min.css" %}'>
  <link rel="stylesheet" href='{% static "dist/css/style.css"  %}'>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>

<body class="">

  <div class="bg-login">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
          <img class="d-block img-fluid mx-auto " src='{% static "dist/img/logo.png" %}' alt="Loading" />
          <img class="d-block img-fluid mx-auto mt-5" src='{% static "dist/img/user.png"  %}' alt="Loading" />
          <h4 class="text-center mt-2 mb-4 white heading-rale w700 ls-2">Forgot Password</h4>
          <div class="card mt-4 p-2 transparent p-xs-0">
            <div class="card-body text-center p-4">

              <form role="form" id="signupForm" method="post" class="w-100 form-row m-0">
                {% csrf_token %}
                <div class="form-group w-100">
                  <input id="number_agent" name="number" type="text" class="form-control" placeholder="Enter Your Mobile Number" required autofocus
                    maxlength="10">
                    <input id="user_id" name="user" type="hidden" class="form-control">
                  <i class="fa fa-mobile fa-fw" aria-hidden="true"></i>
                </div>
                <div class="form-group w-100" id="otp_field" style="display: none;">
                  <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                  <input type="text" name="otp" id="otp_value_match" class="form-control" placeholder="Enter OTP "  maxlength="4">
                  <i class="fa fa-check-circle fa-fw fa-lg text-success otp-check otp-check_yes" style="display: none;" aria-hidden="true"></i>
                  <i class="fa fa-times-circle fa-fw fa-lg text-white otp-check otp-check_no" aria-hidden="true"></i>
                </div>
                <span id="pass_div" style="width:100%; display: none;" >
                  <div class="form-group w-100">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Enter New Password" >
                      <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                  </div>
                  <div class="form-group w-100">
                      <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm New Password " >
                      <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                  </div>
                  <input type="submit" id="sign_up_bu" class="white-btn form-control w700 ls-2" value="Signup"
                     />
                </span>
                <input type="button" id="send_otp_bu" class="white-btn form-control w700 ls-2" value="Send OTP"
                     />
              
              </form>
              <div class="text-center white my-3 f-18">
                Click here for <a class="text-white w700" href="/"> Login </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="overlay"></div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src='{% static "plugins/jquery-validation/jquery.validate.min.js" %}'></script>
  <script src='{% static "plugins/jquery-validation/additional-methods.min.js" %}'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js'></script>

  <script>
$(document).ready(function () {
  var foo_var = []
$('#send_otp_bu').click(function() {
 $("#signupForm").validate();
      $('#send_otp_bu').hide()
      $('#otp_field').show()
      let data_v = {};
          data_v.number_agent = $('#number_agent').val();
          data_v.csrfmiddlewaretoken = '{{ csrf_token }}';
          $.ajax({
            type: "POST",
            url: "/forgotpwd_get_otp",
            data: data_v,
            success: function (resp) {
              if(resp.reply){
                toastr.error(resp.reply,{timeOut: 800000})
                $('#send_otp_bu').show()
                $('#otp_field').hide()
              }else{
                toastr.success("OTP send successfully",{timeOut: 800000})
                var arr = JSON.parse(resp)
                $('#user_id').val(arr.data.Bp_code)
                foo_var = arr.data.otp
              }
            }
          });
});
  $('#signupForm').validate({
    rules: {
      user: {
        required: true,
      },
      number: {
        required: true,
        minlength:10,
        number: true
      },
      password: {
        required:true,
        minlength: 6
      },
      confirmpassword: {
          equalTo: "#password"
      }
    },
    messages: {
      number: {
        number:"Please enter only numeric characters",
        required: "Please provide a mobile number",
        minlength: "Your number must be at least 10 characters",
      },
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
  });

  $("#otp_value_match").keyup(function(){
    var otp_v = $("#otp_value_match").val()
    if(foo_var == otp_v){
      $(".otp-check_yes").show();
      $(".otp-check_no").hide();
      toastr.success("OTP verified successfully",{timeOut: 800000})
      $('#pass_div').show()
    }else{
      $('#pass_div').hide()
      $(".otp-check_yes").hide();
      $(".otp-check_no").show();
    }
  });
});
  </script>
  <style>
    .invalid-feedback {
        width: 100%;
        margin: .25rem;
        font-size: 85%;
        color: #ffffff;
        float: left;
        text-align: left;
    }
  </style>
</body>
</html>
