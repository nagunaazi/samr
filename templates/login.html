{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Samriddhi | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href='{% static "plugins/fontawesome-free/css/all.min.css"  %}'>
  <!-- Theme style -->
  <link rel="stylesheet" href='{% static "dist/css/adminlte.min.css"  %}'>
  <link rel="stylesheet" href='{% static "dist/css/style.css"  %}'>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
</head>

<body class="">

  <div class="bg-login">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
          <img class="d-block img-fluid mx-auto " src='{% static "dist/img/logo.png"  %}' alt="Loading" />
          <img class="d-block img-fluid mx-auto mt-5" src='{% static "dist/img/user.png"   %}' alt="Loading" />
          <h4 class="text-center mt-2 mb-4 white heading-rale w700 ls-2">LOGIN</h4>
          <div class="card mt-4 p-2 transparent p-xs-0">
            <div class="card-body text-center p-4">
              {% if msg_error %}
                <div class="callout callout-warning" style="color: #ee2021;">
                  <h4>Alert !!</h4>

                  <p>{{msg_error}}</p>
                </div>
              {% endif %}
              {% for message in messages %}
                <div class="callout callout-success" style="color: #1e7e34;">
                  <h4>Success</h4>

                  <p>{{message}}</p>
                </div>
              {% endfor %}
              <form id="form1" name="form1" method="post" enctype="multipart/form-data"
                class="w-100 form-row m-0">
                {% csrf_token %}
                <div class="form-group w-100">
                  <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Enter Your Username "
                    >
                  <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                </div>

                <div class="form-group w-100">
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                  <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                </div>

                <!--<div class="custom-control custom-checkbox mb-3 text-left col-6 pl-4">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1"><small>Remember password</small></label>
              </div>-->

                <input type="submit" class="white-btn form-control w700 ls-2" id="btnSubmit" value="LOGIN"
                  onclick="return Validate()" />
                <!-- <a href="index.html" class="white-btn form-control w700 ls-2">LOGIN</a> -->
              </form>
              <div class="text-center white my-3 f-18">
                Click here for <a class="text-white w700" href="{% url 'signup' %}"> New User </a>
              </div>
              <div class="text-center mt-5">
                <a class="text-white" href="{% url 'forgotpwd' %}">Forgot Password?</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="overlay"></div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src='{% static "plugins/jquery-validation/jquery.validate.min.js" %}'></script>
  <script src='{% static "plugins/jquery-validation/additional-methods.min.js" %}'></script>

<script>
    $(document).ready(function () {
      $('#form1').validate({
        rules: {
          username: {
            required: true,
          },
          password: {
            required:true,
            minlength: 6
          }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
      });
    });
</script>


<style>
  .invalid-feedback {
      width: 100%;
      margin: .25rem;
      font-size: 85%;
      color: #ffffff;
      float: left;
      text-align: left;
  }
</style>
</body>

</html>
